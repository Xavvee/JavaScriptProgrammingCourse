<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <canvas id="canvas" width="500" height="300" style="border:1px solid #000000;">
      Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
      </canvas>
    </main>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        // ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.fill(); 

        ctx.beginPath()
        ctx.moveTo(200,200);
        ctx.lineTo(250,200);
        ctx.lineTo(400,150);
        ctx.fillStyle="red"
        ctx.fill();

        ctx.beginPath()
        ctx.rect(270, 150, 150, 100);
        ctx.fillStyle="yellow"
        ctx.fill();

        ctx.beginPath()
        ctx.arc(300,200,50,0,2 & Math.PI)
        ctx.fillStyle="green"
        ctx.fill()
    </script>
  </body>
  </html>
